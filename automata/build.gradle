plugins {
    id 'java'
}

group 'org.tdea'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.graphstream', name: 'gs-core', version: '1.3'
    implementation group: 'org.graphstream', name: 'gs-ui', version: '1.3'
    implementation group: 'org.graphstream', name: 'gs-algo', version: '1.3'
    // https://mvnrepository.com/artifact/org.tinyjee.jgraphx/jgraphx
    implementation group: 'org.tinyjee.jgraphx', name: 'jgraphx', version: '2.0.0.1'
// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-core
    implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.1'



    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}